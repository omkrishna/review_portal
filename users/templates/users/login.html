{% extends 'review/base.html' %}

{% block content %}

<div>
	<form method="POST">
		{% csrf_token %}

			<legend> Log In </legend>
			{{ form.as_p }}

			<button type="submit"> Login </button>

	</form>

</div>

{% endblock content %}
